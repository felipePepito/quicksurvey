
  <h2>Welcome</h2>
  <h3>Overview of your Surveys</h3>


<div class="row">
  <div *ngFor="let questionnaire of questionnaires" class="col-md-4">
    <div class="p-2 rounded mb-3 card-custom" style="background-color:#bbb" [ngClass]="cardClasses(questionnaire.createdAt)">
      <h4>{{questionnaire.title}}</h4>
      <input type="button" value="Edit" [routerLink]="['/questionnaire-edit', questionnaire.id]">
    </div>
  </div>

</div>
